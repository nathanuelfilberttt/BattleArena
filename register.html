<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - War of Meme</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/logo-white.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <button class="login-back-btn" onclick="window.location.href='index.html'">
                <img src="assets/back-black.png" alt="Back" class="close-icon">
            </button>
            <h1 class="login-title">Create your Account</h1>
            
            <div id="alertContainer"></div>

            <div class="login-box">
                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Name" required>
                        <div class="error-message" id="usernameError"></div>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group password-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <span class="password-icon" id="passwordIcon">üëÅÔ∏è</span>
                        </button>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group password-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <span class="password-icon" id="confirmPasswordIcon">üëÅÔ∏è</span>
                        </button>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                </form>
            </div>

            <button type="submit" form="registerForm" class="btn-signin">Sign up</button>

            <p class="signup-link">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>

    <script src="js/core/Database.js"></script>
    <script src="js/core/AOP.js"></script>
    <script src="js/models/User.js"></script>
    <script src="js/repositories/UserRepository.js"></script>
    <script src="js/services/AuthService.js"></script>
    <script src="js/services/ValidationService.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = '';

            // Clear previous errors
            ['usernameError', 'emailError', 'passwordError', 'confirmPasswordError'].forEach(id => {
                document.getElementById(id).classList.remove('show');
            });

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Client-side validation
            let hasError = false;

            const usernameValidation = validationService.validateUsername(username);
            if (!usernameValidation.isValid) {
                showError('usernameError', usernameValidation.error);
                hasError = true;
            }

            if (!validationService.validateEmail(email)) {
                showError('emailError', 'Email is not valid');
                hasError = true;
            }

            const passwordValidation = validationService.validatePassword(password);
            if (!passwordValidation.isValid) {
                showError('passwordError', passwordValidation.error);
                hasError = true;
            }

            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Password does not match');
                hasError = true;
            }

            if (hasError) return;

            try {
                authService.register(username, email, password);
                showAlert('success', 'Registration successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                showAlert('error', error.message);
            }
        });

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
        }

        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const passwordIcon = document.getElementById(inputId + 'Icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                if (passwordIcon) passwordIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                if (passwordIcon) passwordIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
